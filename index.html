<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Line</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <div class="container top-bar d-flex justify-content-between">
        <div class="contact d-flex justify-content-around">
            <div class="adress d-flex align-items-center">
                <i class="fas fa-home"></i>
                <p>425 Street Name, UK, London</p>
            </div>
            <div class="mobile d-flex align-items-center">
                <i class="fas fa-phone-alt"></i>
                <p>(123) 456-7890</p>
            </div>
            <div class="mail d-flex align-items-center">
                <i class="fas fa-envelope "></i>
                <p>contact@companymail.com</p>
            </div>           
        </div>
        <div class="social d-flex">
            <i class="fab fa-google-plus-g soc"></i>
            <i class="fab fa-facebook-f soc"></i>
            <i class="fab fa-skype soc"></i>
            <i class="fab fa-linkedin-in soc"></i>
            <i class="fab fa-twitter soc"></i>
        </div>


    </div>
<script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
</body>
</html>
